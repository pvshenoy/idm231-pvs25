<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="https://use.typekit.net/url2gfr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>Cartoon Network Villain Generator</title>
</head>
<body>
    <nav>
        <a>
            <button class="js-button">ALL VILLAINS</button>
        </a>
        <a>
            <img src="images/index/i.svg" class="button__white" alt="more info">
        </a>
 </nav>
 <hr class="top__linebreak">
 <div class="js-modal-wrapper">
 <section class="hero">
        <!-- <hr class="top__linebreak"> -->
        <div class="box-grid">
            <div class="box-1">
                <div class="primary_rectangle">
                    <div class="yellow_rectangle"></div>
                    <div class="blue_rectangle"></div>
                    <!-- <div class="pink_rectangle"></div> -->
                </div>
            </div>
            <div class="box-2">
                <img src="images/index/title.svg" class="cnlogo_text" alt="what cartoon network villain are you?">
                    <form>
                        <label for="birthday"></label>
                        <input class="js-birthday-input" id="birthday" value="MM/DD/YYYY" type="date">
                        <button class="js-submit-button">GO!</button>
                    </form>
            </div>
        </div>
    </section> 

 
    <div class="js-more-info">
        <div class="modal_bg">
            <span class="x">&times;</span>
           <h1 class="more_info">WELCOME TO THE CARTOON NETWORK VILLAIN GENERATOR!</h1>
           <p class="more_info">
               Type in your birthday in the <span style="color: gold">MM/DD/YYYY</span> 
               format to find the cartoon network villain that matches your zodiac sign! Alternatively, you 
               can also click the <span style="color:magenta">all villains</span> button to see all of the villains in the generator.
           </p>
        </div>
    </div>
    <div class="js-character-modal">
           <img src="images/characters/aku_splash.svg" class="splash_art">
           <img src="images/characters/names/aku.svg" class="character_name">
       <div class="zodiac_content">
           <span id="x" class="x" style="font-size: 5rem; padding-right: 2rem;">&times;</span>
           <h1 class="js-zodiac"></h1>
           <p  class="js-date-range" style="padding-bottom: 2rem"></p>
           <p class="js-zodiac-desc"></p>
       </div>
    </div>
 </div>
 <section class="characters">
    <!-- row 1 -->
    <div data-audio-file="sounds/him.mp3" data-character="him" class="him character_box"><img src="images/index/HIM.svg"></div>
    <div data-audio-file="" class="daffy character_box"><img src="images/index/daffy.svg"></div>
    <div data-audio-file="" class="aku character_box"><img src="images/index/aku.svg"></div>
    <div data-audio-file="sounds/tom.mp3" class="tom character_box"><img src="images/index/tom.svg"></div>

    <!-- row 2 -->
    <div data-audio-file="" class="chris character_box"><img src="images/index/chris.svg"></div>
    <div data-audio-file="" class="cheese character_box"><img src="images/index/cheese.svg"></div>
    <div data-audio-file="" class="iceking character_box"><img src="images/index/ice.svg"></div>
    <div data-audio-file="" class="scrappy character_box"><img src="images/index/scrappy.svg"></div>

    <!-- row 3 -->
    <div data-audio-file="" class="mojo character_box"><img src="images/index/mojo.svg"></div>
    <div data-audio-file="" class="grim character_box"><img src="images/index/grim.svg"></div>
    <div data-audio-file="sounds/katz.mp3" class="katz character_box"><img src="images/index/katz.svg"></div>
    <div data-audio-file="sounds/mandy.mp3" class="mandy character_box"><img src="images/index/mandy.svg"></div>
 </section>
 <audio id="speakers"></audio>
<script src="scripts/script.js"></script>
</body>
</html>
